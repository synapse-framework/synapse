<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started Wizard - Synapse Framework</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./wizard.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>ðŸš€ Synapse Framework Getting Started Wizard</h1>
            <p>Interactive step-by-step guide to get you started with Synapse</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="wizard-container">
                <div class="wizard-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: %"></div>
                    </div>
                    <span class="progress-text">Step  of 12</span>
                </div>

                <div class="wizard-content">
                    <div class="step-container">
                        <h2></h2>
                        <p></p>
                        
                        <div class="step-content">
                            
                        </div>

                        <div class="code-example">
                            <h4>Code Example:</h4>
                            <pre><code></code></pre>
                            <button class="btn btn-secondary copy-code">Copy Code</button>
                        </div>

                        <div class="step-actions">
                            <button class="btn btn-outline prev-step">Previous</button>
                            <button class="btn btn-primary next-step">Next Step</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

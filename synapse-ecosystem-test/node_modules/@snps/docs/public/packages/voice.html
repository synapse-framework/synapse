<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@snps/voice - Synapse Framework</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>@snps/voice</h1>
            <p>Voice-enabled interfaces with speech recognition and synthesis</p>
            <div class="package-meta">
                <span class="version">v1.0.0</span>
                <span class="coverage">100% coverage</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="package-details">
                <div class="package-info">
                    <h2>Package Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>Category:</strong> futuristic
                        </div>
                        <div class="info-item">
                            <strong>Dependencies:</strong> 
                        </div>
                        <div class="info-item">
                            <strong>Bundle Size:</strong> 50KB
                        </div>
                        <div class="info-item">
                            <strong>Load Time:</strong> < 90ms
                        </div>
                    </div>
                </div>

                <div class="features-section">
                    <h2>Features</h2>
                    <div class="features-grid">
                        <span class="feature-tag">Speech Recognition</span><span class="feature-tag">Speech Synthesis</span><span class="feature-tag">Voice Commands</span>
                    </div>
                </div>

                <div class="classes-section">
                    <h2>Classes</h2>
                    
                </div>

                <div class="examples-section">
                    <h2>Examples</h2>
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="../interactive.js"></script>
</body>
</html>

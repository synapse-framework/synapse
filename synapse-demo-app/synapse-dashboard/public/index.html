<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Dashboard - Full-Featured Demo</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Dashboard container */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .dashboard-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Grid layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Card styles */
        .dashboard-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .dashboard-card h3 {
            font-size: 1.3rem;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .status-indicator {
            font-size: 1.5rem;
            font-weight: bold;
            color: #48bb78;
            margin-bottom: 8px;
        }

        .dashboard-card p {
            color: #718096;
            font-size: 0.95rem;
        }

        /* Action buttons */
        .dashboard-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Page styles */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .page-header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Metrics page */
        .metrics-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .metric-chart, .metric-details {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-placeholder {
            height: 200px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            font-size: 1.1rem;
        }

        .metric-details ul {
            list-style: none;
        }

        .metric-details li {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .metric-details li:last-child {
            border-bottom: none;
        }

        /* Security page */
        .security-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .security-status {
            margin-bottom: 30px;
        }

        .security-status h3 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .vulnerability-count {
            font-size: 1.2rem;
            color: #e53e3e;
            font-weight: 600;
        }

        .security-actions {
            display: flex;
            gap: 16px;
        }

        /* AI Optimizer page */
        .ai-optimizer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .optimization-input, .optimization-suggestions {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .optimization-input textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            resize: vertical;
            margin: 16px 0;
        }

        .optimization-input textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .suggestion-type {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 12px;
            min-width: 80px;
            text-align: center;
        }

        .suggestion-text {
            flex: 1;
            color: #2d3748;
        }

        /* Settings page */
        .settings-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .setting-group {
            margin-bottom: 30px;
        }

        .setting-group h3 {
            font-size: 1.3rem;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .setting-group label {
            display: block;
            margin-bottom: 12px;
            color: #4a5568;
            cursor: pointer;
        }

        .setting-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .setting-group select {
            margin-left: 8px;
            padding: 4px 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification-success {
            background: #48bb78;
        }

        .notification-error {
            background: #e53e3e;
        }

        .notification-warning {
            background: #ed8936;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-container,
            .ai-optimizer-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .page-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="synapse-dashboard">
        <!-- Dashboard content will be rendered here by JavaScript -->
    </div>

    <script type="module" src="../dist/index.js"></script>
</body>
</html>

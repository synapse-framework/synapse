[package]
name = "snps-commit-lint-rust"
version = "0.1.0"
edition = "2021"
authors = ["Synapse Framework Team"]
description = "Zero-dependency high-performance commit linter built with Rust"
license = "MIT"
repository = "https://github.com/synapse-framework/synapse"
homepage = "https://synapse.dev"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2.16", features = ["full"] }
napi-derive = "2.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"

[build-dependencies]
napi-build = "2.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true